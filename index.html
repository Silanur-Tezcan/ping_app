<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Kontrol Paneli</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
    }
    body.dark {
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: #eee;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .theme-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .theme-toggle button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1 1 250px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      min-width: 200px;
    }
    button[type="submit"] {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
    }
    .url-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 600px;
      margin: auto;
    }
    .url-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    body.dark .url-item {
      background: #444;
      color: #eee;
    }
    .url-item:hover {
      transform: scale(1.01);
    }
    .url-label {
      flex: 1 1 auto;
      font-size: 15px;
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      transition: color 0.3s ease;
      word-break: break-word;
    }
    .url-label::before {
      content: "üîó ";
      margin-right: 4px;
    }
    .url-label:hover {
      color: #f8b500;
      text-decoration: underline;
    }
    .status {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-left: 10px;
      flex-shrink: 0;
    }
    .green { background-color: #4CAF50; }
    .red { background-color: #F44336; }
    .delete-btn {
      margin-left: 15px;
      background-color: #F44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      flex-shrink: 0;
    }
    @media (max-width: 480px) {
      .url-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .status, .delete-btn {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="light">
  <h1>Dinamik Site Ping Paneli</h1>

  <div class="theme-toggle">
    <button id="toggleTheme">üåô Dark Mode</button>
  </div>

  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="URL ekle (virg√ºlle ayƒ±rarak birden fazla)" required>
    <button type="submit">Ekle</button>
  </form>

  <div class="url-list" id="urlList"></div>

  <script>
    const urlForm = document.getElementById("urlForm");
    const urlInput = document.getElementById("urlInput");
    const urlList = document.getElementById("urlList");
    const toggleBtn = document.getElementById("toggleTheme");
    const body = document.body;

    let urls = JSON.parse(localStorage.getItem("pingURLs") || "[]");

    function saveURLs() {
      localStorage.setItem("pingURLs", JSON.stringify(urls));
    }

    function createUrlItem(url) {
      const item = document.createElement("div");
      item.className = "url-item";

      const label = document.createElement("a");
      label.className = "url-label";
      label.href = url.startsWith("http") ? url : `https://${url}`;
      label.textContent = url.replace(/^https?:\/\//, "");
      label.target = "_blank";
      label.rel = "noopener noreferrer";

      const status = document.createElement("div");
      status.className = "status";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "Sil";
      deleteBtn.onclick = () => {
        urls = urls.filter(u => u !== url);
        saveURLs();
        setupPingLoop();
      };

      item.appendChild(label);
      item.appendChild(status);
      item.appendChild(deleteBtn);
      urlList.appendChild(item);

      return { status };
    }

    function pingURL(url, statusEl) {
      fetch(url)
        .then(() => {
          statusEl.className = "status green";
        })
        .catch(() => {
          statusEl.className = "status red";
        });
    }

    function setupPingLoop() {
      urlList.innerHTML = "";
      urls.forEach(url => {
        const { status } = createUrlItem(url);
        pingURL(url, status);
        setInterval(() => pingURL(url, status), 800000); // 5 dakika
      });
    }

    urlForm.addEventListener("submit", e => {
      e.preventDefault();
      const newUrls = urlInput.value.split(",").map(u => u.trim()).filter(u => u);
      const uniqueNew = newUrls.filter(u => !urls.includes(u));
      if (uniqueNew.length > 0) {
        urls = [...urls, ...uniqueNew];
        saveURLs();
        setupPingLoop();
        urlInput.value = "";
      }
    });

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      body.classList.toggle("light");
      toggleBtn.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    setupPingLoop();
  </script>
</body>
</html>
