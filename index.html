<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ping Kontrol Paneli</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .url-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 600px;
      margin: auto;
    }
    .url-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .url-item:hover {
      transform: scale(1.01);
    }
    .url-label {
      flex: 1;
      font-size: 15px;
    }
    .status {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-left: 10px;
    }
    .green { background-color: #4CAF50; }
    .red { background-color: #F44336; }
    .delete-btn {
      margin-left: 15px;
      background-color: #F44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dinamik Site Ping Paneli</h1>

  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="URL ekle (virgülle ayırarak birden fazla)" required>
    <button type="submit">Ekle</button>
  </form>

  <div class="url-list" id="urlList"></div>

  <script>
    const urlForm = document.getElementById("urlForm");
    const urlInput = document.getElementById("urlInput");
    const urlList = document.getElementById("urlList");

    let urls = JSON.parse(localStorage.getItem("pingURLs") || "[]");

    function saveURLs() {
      localStorage.setItem("pingURLs", JSON.stringify(urls));
    }

    function createUrlItem(url) {
      const item = document.createElement("div");
      item.className = "url-item";

      const label = document.createElement("span");
      label.className = "url-label";
      label.textContent = url;

      const status = document.createElement("div");
      status.className = "status";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "Sil";
      deleteBtn.onclick = () => {
        urls = urls.filter(u => u !== url);
        saveURLs();
        setupPingLoop();
      };

      item.appendChild(label);
      item.appendChild(status);
      item.appendChild(deleteBtn);
      urlList.appendChild(item);

      return { status };
    }

    function pingURL(url, statusEl) {
      fetch(url)
        .then(() => {
          statusEl.className = "status green";
        })
        .catch(() => {
          statusEl.className = "status red";
        });
    }

    function setupPingLoop() {
      urlList.innerHTML = "";
      urls.forEach(url => {
        const { status } = createUrlItem(url);
        pingURL(url, status);
        setInterval(() => pingURL(url, status), 300000); // 5 dakika
      });
    }

    urlForm.addEventListener("submit", e => {
      e.preventDefault();
      const newUrls = urlInput.value.split(",").map(u => u.trim()).filter(u => u);
      const uniqueNew = newUrls.filter(u => !urls.includes(u));
      if (uniqueNew.length > 0) {
        urls = [...urls, ...uniqueNew];
        saveURLs();
        setupPingLoop();
        urlInput.value = "";
      }
    });

    setupPingLoop();

    function pingURL(url, statusEl) {
  // Önce fetch ile dene
  fetch(url, { mode: 'no-cors' })
    .then(() => {
      statusEl.className = "status green";
    })
    .catch(() => {
      // Fetch başarısızsa iframe ile dene
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.display = "none";
      document.body.appendChild(iframe);

      // 3 saniye sonra kontrol et
      setTimeout(() => {
        if (iframe.contentWindow) {
          statusEl.className = "status green";
        } else {
          statusEl.className = "status red";
        }
        document.body.removeChild(iframe);
      }, 3000);
    });
}
  </script>
</body>
</html>
